<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Missão Impossível - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>


<body class="m-0 p-0">
    <div class="container-fluid vh-100 d-flex p-0">
        <div class="col-12 col-md-6 bg-light d-flex flex-column justify-content-center align-items-center">
            <h2 class="mb-4">Bem vindo</h2>
            <form class="w-100" style="max-width: 300px;">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control custom-input" id="login" placeholder="Digite seu login">
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control custom-input" id="senha" placeholder="Digite sua senha">
                </div>
                <a href="home.html" class="btn btn-danger w-100 rounded-pill">Próximo</a>
            </form>
        </div>
        <div class="col-6 d-none d-md-flex bg-black justify-content-center align-items-center">
            <img src="assets/MI-logo-removebg-preview-removebg-preview 1.png" alt="Mission Impossible Logo" class="img-fluid" style="max-width: 80%;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
